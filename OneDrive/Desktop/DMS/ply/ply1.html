<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="class" id="selection">
        <option value="Senior 1">Senior 1</option>
        <option value="Senior 2">Senior 2</option>
        <option value="Senior 3">Senior 3</option>
        <option value="Senior 4 MPC">Senior 4 MPC</option>
        <option value="Senior 4 MCB">Senior 4 MCB</option>
        <option value="Senior 4 PCM">Senior 4 PCM</option>
        <option value="Senior 4 PCB">Senior 4 PCB</option>
        <option value="Senior 4 MCE">Senior 4 MCE</option>
        <option value="Senior 5 MPC">Senior 5 MPC</option>
        <option value="Senior 5 MCB">Senior 5 MCB</option>

        <option value="Senior 6 PCB">Senior 6 PCB</option>
        <option value="Senior 6 MCE">Senior 6 MCE</option>
    </select>
    <button id="btn">confirm</button>

</body>
<script>
    const btn = document.getElementById('btn');
    const display = document.getElementById('display');
    btn.addEventListener('click', () => {
        const selectedClass = document.getElementById('selection').value;
        display.innerHTML = selectedClass
    });
    
</script>
