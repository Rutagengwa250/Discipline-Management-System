<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">  
            <form class="signUp">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="name">Firstname:</label>
                    <input type="text" id="student-firstname" placeholder="first name" required>
                </div>
                <div class="input-group">
                    <label for="std Id"> Lastname:</label>
                    <input type="text" id="student_lastName" placeholder=" All other names" required>
                    <label for="class">Select Class:</label> 
                     <select name="className" id="className">
                        <option value="S1">Senior 1</option>
                        <option value="S2">Senior 2</option>
                        <option value="S3">Senior 3</option>
                        <option value="S4 MPC">Senior 4 MPC</option>
                        <option value="S4 MCB">Senior 4 MCB</option>
                        <option value="S4 PCM">Senior 4 PCM</option>
                        <option value="S4 PCB">Senior 4 PCB</option>
                        <option value="S4 MCE">Senior 4 MCE</option>
                        <option value="S5 MPC">Senior 5 MPC</option>
                        <option value="S5 MCB">Senior 5 MCB</option>
                        <option value="S5 PCM">Senior 5 PCM</option>
                        <option value="S5 PCB">Senior 5 PCB</option>
                        <option value="S5 MCE">Senior 5 MCE</option>
                        <option value="S6 MPC">Senior 6 MPC</option>
                        <option value="S6 MCB">Senior 6 MCB</option>
                        <option value="S6 PCM">Senior 6 PCM</option>
                        <option value="S6 PCB">Senior 6 PCB</option>
                        <option value="S6 MCE">Senior 6 MCE</option>
                    </select>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p id="error" style="color: red; text-align: center;"></p>
                <p class="switch-form" id="switch-to-signup">Have an account? <a href="login.html">Login In</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script src="signup.js"></script>

</body>
</html>
