<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports - Discipline Management System</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navBar">
        <div class="logo">
            <img src="/ifak_logo.png" alt="School Logo">
        </div>
        <div class="searchStudent">
            <input type="text" id="searchInput" placeholder="Search by name">
            <img src="/211817_search_strong_icon.png" id="searchStudentBtn" alt="Search">
            <div class="suggestions-container"></div>
        </div>
        <button class="hamburger" aria-label="Toggle navigation">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <div class="links">
            <ul>
                <li><a href="profile-page.html">Home</a></li>
                <li><a href="permission.html">Permission</a></li>
                <li><a href="about.html">Rules</a></li>
                <li><a href="reports.html" class="active">Reports</a></li>
                <li><a href="faut-requests.html">Requests</a></li>
                <li><a href="register-teacher.html">Register-Teacher</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="reports-container">
            <h1>Generate Reports</h1>
            
            <div class="report-options">
                <button id="dailyReportBtn" class="btn-primary">
                    <i class="fas fa-calendar-day"></i> Daily Report
                </button>
                <button id="weeklyReportBtn" class="btn-primary">
                    <i class="fas fa-calendar-week"></i> Weekly Report
                </button>
                <button id="monthlyReportBtn" class="btn-primary">
                    <i class="fas fa-calendar-alt"></i> Monthly Report
                </button>
                <button id="customReportBtn" class="btn-secondary">
                    <i class="fas fa-cog"></i> Custom Report
                </button>
            </div>
            
            <div class="report-filters">
                <div class="filter-group">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="filter-group">
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate">
                </div>
                <div class="filter-group">
                    <label for="classFilter">Class:</label>
                    <select id="classFilter">
                        <option value="">All Classes</option>
                        <option value="S1">Senior 1</option>
                        <option value="S2">Senior 2</option>
                        <option value="S3">Senior 3</option>
                        <option value="S4 MPC">Senior 4 MPC</option>
                        <option value="S4 MCB">Senior 4 MCB</option>
                        <option value="S4 PCM">Senior 4 PCM</option>
                        <option value="S4 PCB">Senior 4 PCB</option>
                        <option value="S4 MCE">Senior 4 MCE</option>
                        <option value="S5 MPC">Senior 5 MPC</option>
                        <option value="S5 MCB">Senior 5 MCB</option>
                        <option value="S5 PCM">Senior 5 PCM</option>
                        <option value="S5 PCB">Senior 5 PCB</option>
                        <option value="S5 MCE">Senior 5 MCE</option>
                        <option value="S6 MPC">Senior 6 MPC</option>
                        <option value="S6 MCB">Senior 6 MCB</option>
                        <option value="S6 PCM">Senior 6 PCM</option>
                        <option value="S6 PCB">Senior 6 PCB</option>
                        <option value="S6 MCE">Senior 6 MCE</option>
                    </select>
                </div>
                <button id="applyFiltersBtn" class="btn-primary">
                    Apply Filters
                </button>
            </div>
            <div id="loading-spinner" style="display: none;"></div>
            <div id="report-display">
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                    <p>Select a report type to generate</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Discipline Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="report.js"></script>
</body>
</html>
