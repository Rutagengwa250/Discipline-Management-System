<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navBar">
        <div class="logo">
            <img src="/ifak_logo.png" alt="School Logo">
        </div>
        <div class="searchStudent">
            <input type="text" id="searchInput" placeholder="Search by name">
            <img src="/211817_search_strong_icon.png" id="searchStudentBtn" alt="Search">
            <div class="suggestions-container"></div>
        </div>
        <button class="hamburger" aria-label="Toggle navigation">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <div class="links">
            <ul>
                <li><a href="profile-page.html">Home</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="permission.html">Permission</a></li>
                <li><a href="about.html">Rules</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard">
            <h1>Student Performance Dashboard</h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Students</h3>
                    <p class="stat-value" id="totalStudents">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Cases</h3>
                    <p class="stat-value" id="activeCases">0</p>
                </div>
                <div class="stat-card">
                    <h3>Resolved Cases</h3>
                    <p class="stat-value" id="resolvedCases">0</p>
                </div>
                <div class="stat-card">
                    <h3>Avg. Conduct Score</h3>
                    <p class="stat-value" id="avgScore">0</p>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>Conduct Score Distribution</h2>
                <canvas id="conductChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>Disciplinary Cases by Month</h2>
                <canvas id="casesChart"></canvas>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Discipline Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
