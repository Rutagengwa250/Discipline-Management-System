<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navBar">
        <div class="logo">
            <img src="/ifak_logo.png" alt="School Logo">
        </div>
        <div class="searchStudent">
            <input type="text" id="searchInput" placeholder="Search by name">
            <img src="/211817_search_strong_icon.png" id="searchStudentBtn" alt="Search">
            <div class="suggestions-container"></div>
        </div>
        <div class="user-menu">
            <span id="usernameDisplay"></span>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="dashboard">
            <h1>Teacher Dashboard</h1>
            
            <div class="teacher-actions">
                <button id="viewStudentsBtn" class="btn-primary">View All Students</button>
                <button id="viewRequestsBtn" class="btn-primary">View My Requests</button>
            </div>

            <div id="studentsContainer" class="data-container" style="display:none;">
                <h2>Student List</h2>
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Conduct Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsList"></tbody>
                </table>
            </div>

            <div id="requestsContainer" class="data-container" style="display:none;">
                <h2>My Removal Requests</h2>
                <table id="requestsTable">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Fault</th>
                            <th>Points</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="requestsList"></tbody>
                </table>
            </div>

            <!-- Request Removal Modal -->
            <div id="requestModal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>Request Fault Removal</h2>
                    <form id="removalRequestForm">
                        <input type="hidden" id="requestStudentId">
                        <input type="hidden" id="requestFaultId">
                        <div class="form-group">
                            <label for="removalReason">Reason for Removal *</label>
                            <textarea id="removalReason" rows="4" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" id="cancelRequestBtn">Cancel</button>
                            <button type="submit" class="btn-primary">Submit Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="teacher-dashboard.js"></script>
</body>
</html>
