<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"%3E%3Ctext y="52" font-size="52"%3E%F0%9F%8E%93%3C/text%3E%3C/svg%3E'>

  <!-- Font Awesome for Icons & Spinner -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS Styling -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2d3748;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #718096;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .input-group label {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
      display: block;
      font-size: 0.95rem;
    }

    .required::after {
      content: " *";
      color: #e53e3e;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #fff;
      position: relative;
      font-family: inherit;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #667eea;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .input-group input:valid {
      border-color: #38a169;
    }

    .name-hint {
      font-size: 0.8rem;
      color: #718096;
      margin-top: 6px;
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .spinner {
      display: none;
      font-size: 1rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #2d3748;
      padding: 18px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: none;
      animation: slideDown 0.4s ease;
      z-index: 1000;
      max-width: 90%;
      text-align: center;
      border-left: 4px solid #38a169;
    }

    .notification.error {
      border-left-color: #e53e3e;
      background: #fed7d7;
      color: #742a2a;
    }

    .notification.warning {
      border-left-color: #dd6b20;
      background: #feebc8;
      color: #744210;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translate(-50%, -30px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    .form-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e8f0;
    }

    .form-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }

    .form-footer a:hover {
      color: #5a67d8;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 0;
      }
      
      body {
        padding: 15px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }

    .btn.loading {
      opacity: 0.8;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn.loading:hover::before {
      left: -100%;
    }

    .input-error {
      border-color: #e53e3e !important;
      background-color: #fff5f5 !important;
    }

    .input-success {
      border-color: #38a169 !important;
      background-color: #f0fff4 !important;
    }

    .character-count {
      font-size: 0.75rem;
      color: #718096;
      text-align: right;
      margin-top: 4px;
    }

    .character-count.warning {
      color: #dd6b20;
    }

    .character-count.error {
      color: #e53e3e;
    }
  </style>
</head>
<body>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <!-- Form Container -->
  <div class="container">
    <form class="signUp" id="signupForm">
      <h2>
        <i class="fas fa-user-graduate"></i>
        Student Registration
      </h2>

      <div class="input-group">
        <label for="student_firstName" class="required">First Name</label>
        <i class="fas fa-user"></i>
        <input type="text" id="student_firstName" placeholder="Enter first name" required maxlength="50" />
        <div class="character-count" id="firstNameCount">0/50</div>
      </div>

      <div class="input-group">
        <label for="student_middleName">Middle Name(s)</label>
        <i class="fas fa-user-friends"></i>
        <input type="text" id="student_middleName" placeholder="Enter middle name(s) - optional" maxlength="100" />
        <div class="name-hint">
          <i class="fas fa-info-circle"></i>
          For students with multiple middle names, enter them all here
        </div>
        <div class="character-count" id="middleNameCount">0/100</div>
      </div>

      <div class="input-group">
        <label for="student_lastName" class="required">Last Name</label>
        <i class="fas fa-user-tag"></i>
        <input type="text" id="student_lastName" placeholder="Enter last name" required maxlength="50" />
        <div class="character-count" id="lastNameCount">0/50</div>
      </div>

      <div class="input-group">
        <label for="className" class="required">Select Class</label>
        <i class="fas fa-school"></i>
        <select id="className" required>
          <option value="">-- Choose Class --</option>
          <option value="S1">Senior 1</option>
          <option value="S2">Senior 2</option>
          <option value="S3">Senior 3</option>
          <option value="S4 MSSI">Senior 4 MSSI</option>
          <option value="S4 MSSII">Senior 4 MSSII</option>
          <option value="S5 MPC">Senior 5 MPC</option>
          <option value="S5 MCB">Senior 5 MCB</option>
          <option value="S5 PCM">Senior 5 PCM</option>
          <option value="S5 PCB">Senior 5 PCB</option>
          <option value="S5 MCE">Senior 5 MCE</option>
          <option value="S6 MPC">Senior 6 MPC</option>
          <option value="S6 MCB">Senior 6 MCB</option>
          <option value="S6 PCM">Senior 6 PCM</option>
          <option value="S6 PCB">Senior 6 PCB</option>
          <option value="S6 MCE">Senior 6 MCE</option>
        </select>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <i class="fas fa-user-plus"></i>
        <span>Register Student</span>
        <i class="fas fa-spinner spinner" id="spinner"></i>
      </button>


    </form>
  </div>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- JS Logic -->
  <script>
    const form = document.getElementById('signupForm');
    const spinner = document.getElementById('spinner');
    const notification = document.getElementById('notification');
    const submitBtn = document.getElementById('submitBtn');

    // Character counters
    const firstNameCount = document.getElementById('firstNameCount');
    const middleNameCount = document.getElementById('middleNameCount');
    const lastNameCount = document.getElementById('lastNameCount');

    // Initialize character counters
    document.getElementById('student_firstName').addEventListener('input', function() {
      firstNameCount.textContent = `${this.value.length}/50`;
      if (this.value.length > 45) {
        firstNameCount.classList.add('warning');
      } else {
        firstNameCount.classList.remove('warning');
      }
    });

    document.getElementById('student_middleName').addEventListener('input', function() {
      middleNameCount.textContent = `${this.value.length}/100`;
      if (this.value.length > 90) {
        middleNameCount.classList.add('warning');
      } else {
        middleNameCount.classList.remove('warning');
      }
    });

    document.getElementById('student_lastName').addEventListener('input', function() {
      lastNameCount.textContent = `${this.value.length}/50`;
      if (this.value.length > 45) {
        lastNameCount.classList.add('warning');
      } else {
        lastNameCount.classList.remove('warning');
      }
    });

    function showNotification(message, type = 'success') {
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';

      setTimeout(() => {
        notification.style.display = 'none';
      }, 5000);
    }

    function setLoadingState(isLoading) {
      if (isLoading) {
        submitBtn.classList.add('loading');
        spinner.style.display = 'inline-block';
        submitBtn.disabled = true;
      } else {
        submitBtn.classList.remove('loading');
        spinner.style.display = 'none';
        submitBtn.disabled = false;
      }
    }

    function validateName(name, fieldName) {
      if (!name.trim()) {
        return `${fieldName} is required`;
      }
      if (name.length < 2) {
        return `${fieldName} must be at least 2 characters long`;
      }
      if (!/^[a-zA-Z\s\-'.]+$/.test(name)) {
        return `${fieldName} can only contain letters, spaces, hyphens, apostrophes, and periods`;
      }
      if (name.length > 50 && fieldName !== 'Middle name') {
        return `${fieldName} must be less than 50 characters`;
      }
      return null;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const student_firstName = document.getElementById('student_firstName').value.trim();
      const student_middleName = document.getElementById('student_middleName').value.trim();
      const student_lastName = document.getElementById('student_lastName').value.trim();
      const className = document.getElementById('className').value;

      // Validation
      const firstNameError = validateName(student_firstName, 'First name');
      const lastNameError = validateName(student_lastName, 'Last name');
      
      if (firstNameError) {
        showNotification(firstNameError, 'error');
        document.getElementById('student_firstName').classList.add('input-error');
        document.getElementById('student_firstName').focus();
        return;
      }

      if (lastNameError) {
        showNotification(lastNameError, 'error');
        document.getElementById('student_lastName').classList.add('input-error');
        document.getElementById('student_lastName').focus();
        return;
      }

      if (!className) {
        showNotification('Please select a class', 'error');
        document.getElementById('className').focus();
        return;
      }

      setLoadingState(true);

      try {
        const requestData = {
          student_firstName,
          student_lastName,
          className
        };

        // Only include middleName if provided
        if (student_middleName) {
          requestData.student_middleName = student_middleName;
        }

        const response = await axios.post('http://localhost:5000/register', requestData, {
          timeout: 15000,
          headers: {
            'Content-Type': 'application/json'
          }
        });

        showNotification('Student registered successfully!', 'success');
        form.reset();
        
        // Reset character counters
        firstNameCount.textContent = '0/50';
        middleNameCount.textContent = '0/100';
        lastNameCount.textContent = '0/50';
        
        // Focus on first name for next entry
        setTimeout(() => {
          document.getElementById('student_firstName').focus();
        }, 100);
        
      } catch (error) {
        console.error('Registration error:', error);
        
        if (error.code === 'ECONNABORTED') {
          showNotification('Request timeout. Please check your connection and try again.', 'error');
        } else if (error.response) {
          const message = error.response.data?.message || 'Registration failed. Please try again.';
          showNotification(message, 'error');
        } else if (error.request) {
          showNotification('Network error. Please check your connection and try again.', 'error');
        } else {
          showNotification('An unexpected error occurred. Please try again.', 'error');
        }
      } finally {
        setLoadingState(false);
      }
    });

    // Add input validation feedback
    document.querySelectorAll('input[type="text"]').forEach(input => {
      input.addEventListener('blur', function() {
        const value = this.value.trim();
        if (this.id === 'student_firstName' || this.id === 'student_lastName') {
          const fieldName = this.id === 'student_firstName' ? 'First name' : 'Last name';
          const error = validateName(value, fieldName);
          
          this.classList.remove('input-error', 'input-success');
          if (error && value) {
            this.classList.add('input-error');
          } else if (value) {
            this.classList.add('input-success');
          }
        }
      });
      
      input.addEventListener('input', function() {
        this.classList.remove('input-error', 'input-success');
      });
    });
  </script>
</body>
</html>
